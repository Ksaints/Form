<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  
</head>

<body>
  <div class="page">
  <header>
  <h1>
    Crie e compartilhe 
    seu evento.    
    
  </h1>
  <p>
    O primeiro passo, é preencher esse
    formulário de inscrição.
  </p>
</header>

  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações de Evento</legend>

      <div class="input-wrapper">

        <label for="event-title">Titulo do Evento <span>(minímo oito caracteres)</span></label>
        <input type="text" id="event-title" minlength="8" />
      </div>

      <div class="input-wrapper">

        <label for="event-link">*Link do Evento <span>(comece com https://)</span></label>
        <input type="text" id="event-link" required/>
      </div>
      <div class="input-wrapper">

        <label id="whatsapp" for="event-whatsapp">WhatsApp para contato<span>
          (Somente números)</span></label>
        <input  type="number" id="event-whatsapp" />
      </div>

      <div class="input-wrapper">

        <label for="event-informacoes">Informações extras </label>
        <textarea name="event-informacoes" id="event-informacoes" ></textarea>
      </div>

      <div class="input-wrapper">

        <label for="event-category">Categoria</label>
        <!-- <select name="" id=""></select>
           Só colocar o nome se precisar enviar dados-->
        <select  id="event-category">
          <option value="Live">Ao vivo</option>
          <option value="Podcast">Podcast</option>
          <option value="Mentorship">Mentoria</option>

        </select>

      </div>
      </div>
      
    </fieldset>

<!-- Segundo elemento  -->
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Privacidade</legend>
      
        <div class="input-wrapper">

        <label for="event-email">*E-mail do Administrador<span>(digite um email válido)</span></label>
        <input type="email" id="event-email" required />
          </div>

        <div class="input-wrapper">

        <label for="event-password">*Senha de acesso para os participantes <span>(minímo oito caracteres)</span></label>
        <input type="password" id="event-password" required minlength="8" />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento Privado</label>
            
              </div>
         


      </div>
    </fieldset>
          <!-- Terceiro Elemento   -->
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Data e Hora</legend>
        
        <div class="col-3">
        <div class="input-wrapper">

          <label for="event-data">Data</label>
          <input type="date" id="event-data" />
            </div>

            <div class="input-wrapper">

              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">

                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                    </div>
                  </div>
          </div>
      </fieldset>

      <!-- Botão -->
      <footer>
        <input
          class="buttom"
          type="submit"
          form="my-form"
          value="Salvar Evento">
        
      </footer>
        
      
  </form>

</div>
  
  
</body>
</html>
